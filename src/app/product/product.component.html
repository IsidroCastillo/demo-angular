<div class="container">
  <h3 class="mt-3 text-center">Lista de Productos</h3>
  <button class="btn btn-primary"  (click)="viewRegitrar()">Registrar</button>
  <table class="table table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">Operaciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; index as i">
        <th scope="row">{{product.productId}}</th>
        <th scope="row">{{product.name}}</th>
        <th scope="row">{{product.description}}</th>
        <th scope="row">{{product.price}}</th>
        <th scope="row">{{product.stock}}</th>
        <td class="text-center">
          <button class="btn btn-success">Actualizar</button> |
          <button class="btn btn-danger" (click)="ventanaConfirmar(product)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
