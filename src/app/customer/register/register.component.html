<div class="container text-center w-50 mt-3">
  <div class="card border-primary text-center">
    <div class="card-header">Registrar cliente</div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-3">Nombres</label>
          <div class="col-sm-9">
            <input type="text" [(ngModel)]="customer.names" class="form-control" name="names">
          </div>
        </div>

        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-3">Apellido Paterno</label>
          <div class="col-sm-9">
            <input type="text" [(ngModel)]="customer.firstLastName" class="form-control" name="firstLastName">
          </div>
        </div>

        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-3">Apellido Materno</label>
          <div class="col-sm-9">
            <input type="text" [(ngModel)]="customer.secondLastName" class="form-control" name="secondLastName">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-3">Correo Electr√≥nico</label>
          <div class="col-sm-9">
            <input type="text" [(ngModel)]="customer.email" class="form-control" name="email">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-3">F. Nacimiento</label>
          <div class="col-sm-9">
            <input type="text" [(ngModel)]="customer.birthDate" class="form-control" name="birthDate">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <button class="btn btn-primary btn-block" (click)='save()' role="button"
              *ngIf="!customer.customerId else elseBlock">Registrar</button>

              <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='update()'>Actualizar</button>
              </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
