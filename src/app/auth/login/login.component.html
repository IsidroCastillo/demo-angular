<div class="container ">
  <div class="row justify-content-center">
    <div class="col-md-3 mt-4">
      <div class="account-box">
        <div class="logo ">

        </div>
        <form class="form-signin">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="username" [(ngModel)]="username" name="username" required autofocus />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="password"  [(ngModel)]="password" name="password" required />

            <input type="checkbox" value="remember-me" />

          </label>
          <button class="btn btn-lg btn-block purple-bg" type="submit" (click)="check()">
            Ingresar</button>
        </form>
        <div class="or-box row-block">
          <div class="row">
            <div class="col-md-12 row-block">
              <button  type="submit" class="btn btn-primary btn-block" >Crear nueva cuenta</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
